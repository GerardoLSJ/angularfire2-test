<form #f="ngForm">
    <div ngControlGroup="KEYS">
        <div *ngIf="af.auth | async">
            <div> Your UID: {{ (af.auth | async)?.uid }} </div>
        </div>
        <input type="text" ngControl="TWKEY" [(ngModel)]="twitterID">
    </div>
    <button class="btn btn-default" (click)="submitClick(userID,twitterID)">Submit</button>
</form>


<div>{{ f.value | json }} </div>

<form #g="ngForm">
    <div ngControlGroup="get">
        <div *ngIf="af.auth | async">
            <div> Your UID: {{ (af.auth | async)?.uid }} </div>
        </div>
    </div>
    <button class="btn btn-info" (click)="getClick(userID)">Get TWKEY</button>
        <div>
        <ul>
            <li *ngFor="let key of pushTweets |  async">
                  <div>twKey: {{key.twKey}}</div> 
                <div> $key: {{key.$key}}</div>
            </li>
        </ul>
    </div>
</form>
